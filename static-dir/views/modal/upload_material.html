<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>×</span></button>
    <h4 class="modal-title">上传素材</h4>
</div>
<div class="modal-body fs12">
    <form class="form-horizontal" role="form" name="uploadMaterial">
        <div class="form-group">
            <label class="col-sm-3 control-label">素材类别：</label>
            <div class="col-sm-6">
                <select class="form-control fs12"
                        ng-disabled="is_select_type"
                        ng-model="upload_type"
                        ng-change="upload_type_change(upload_type)"
                        ng-options="k.id as k.name for k in materials"></select>
            </div>
            <!-- video_upload不可更改 -->
            <div class="col-sm-3 vms_upload video_upload">
                <button class="u-btn f-c3 vms_btn" style="margin: 0 auto;" ng-click="browse()">浏览</button>
            </div>
        </div>
        <div class="form-group">
            <div ng-show="upload_list.length">
                <label class="col-sm-3 control-label">文件列表：</label>
                <div class="col-sm-6">
                    <ul class="upload-list">
                        <li ng-repeat="item in upload_list" class="clearfix">
                            <span class="pull-left text-ellipsis"
                                  title="{{item.fileName}}">{{item.fileName}}</span>
                            <span class="pull-right marR5">
                                <a href="javascript:;"
                                   ng-click="del_video($index)"
                                   class="red"
                                   id="item{{$index + 1}}"
                                   name="item{{$index + 1}}">×</a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <!--<button class="u-btn f-c3 vms_btn" style="margin: 0 auto;" ng-disabled="upload_button" ng-click="file_start_upload()">开始上传</button>-->
            <!-- <button class="u-btn f-c3 vms_btn" style="margin: 0 auto;" ng-disabled="!upload_list.length" ng-click="file_start_upload()">开始上传</button> -->
            <button class="u-btn f-c3 vms_btn" style="margin: 0 auto;" ng-disabled="!upload_list.length" ng-click="file_start_upload()">开始上传</button>
        </div>
    </form>
</div>
