<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>×</span></button>
    <h4 class="modal-title">素材编辑</h4>
</div>
<div class="modal-body fs12">
    <form class="form-horizontal" role="form" name="vodModify">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="red">*</span>
                素材名称：
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control fs12"
                       name="fileName"
                       ng-model="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="red">*</span>
               素材分类：
            </label>
            <!-- <div class="col-sm-8">
                <select class="form-control fs12"
                        ng-model="directory_id"
                        ng-options="item.id as item.name for item in directory"
                        disabled></select>
            </div> -->
            <input class="col-sm-8 form-control fs12" ng-model="directory_id" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary u-btn f-c3" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary u-btn f-c3" ng-click="ok()" ng-disabled="vodModify.$invalid">确定</button>
</div>
